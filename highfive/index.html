<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>High Five counter</title>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
            }

            body {
                background-image: url("background.jpg"); /* Replace with your landscape image */
                background-size: cover; /* Ensures it fills screen proportionally */
                background-position: center; /* Centers the image */
                background-repeat: no-repeat;
                font-family:
                    system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Arial,
                    sans-serif;
                display: flex;
                align-items: flex-start; /* Start from top for easy offset */
                justify-content: flex-end; /* Right side */
            }

            #counter {
                font-size: 96px;
                font-weight: 700;
                color: #000000;
                text-shadow: 0 4px 12px rgba(0, 0, 0, 0.6);
                user-select: none;
                transform: translate(-435px, 400px);
            }

            /* Make counter responsive o smaller screens */
            @media (max-width: 1200px) {
                #counter {
                    font-size: 64px;
                    margin-top: 50px;
                    margin-right: 30px;
                }
            }
        </style>
    </head>
    <body>
        <div id="counter">0</div>

        <!-- Firebase -->
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
            import {
                getDatabase,
                ref,
                set,
                get,
                onValue
            } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

            const firebaseConfig = {
                apiKey: "AIzaSyCPU33ZcxWoS9NUaDEYJvNcB8FvVtdBTrg",
                authDomain: "notey-4455f.firebaseapp.com",
                databaseURL: "https://notey-4455f-default-rtdb.firebaseio.com",
                projectId: "notey-4455f",
                storageBucket: "notey-4455f.firebasestorage.app",
                messagingSenderId: "554664934050",
                appId: "1:554664934050:web:2e0a56b2dd0823cafa35fb",
                measurementId: "G-L0RJKWNMN7"
            };

            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);
            const counterRef = ref(db, "counter");

            const counterEl = document.getElementById("counter");

            // Listen for realtime updates
            onValue(counterRef, (snapshot) => {
                const value = snapshot.val() ?? 0;
                counterEl.textContent = value;
            });

            // Space bar increments counter
            document.addEventListener("keydown", async (e) => {
                if (e.code === "Space") {
                    e.preventDefault();

                    const snapshot = await get(counterRef);
                    const current = snapshot.val() ?? 0;

                    set(counterRef, current + 1);
                }
            });
        </script>
    </body>
</html>
